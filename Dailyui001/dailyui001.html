<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="dailyui001.css">
  <title>Dailyui001</title>
</head>

<body>

  <div class="signup">
    <h1> Contest Registration Form</h1>
    <form>
      <label>Name:</label>
      <input type="text" id="name" name="name" required>
      <label>Nationality:</label>
      <input type="text" id="name" name="nationality" required>
      <label>Email:</label>
      <input type="email" id="email" name="email" required>
      <label>Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      <label>Age:</label>
      <input type="age" id="age" name="age" required>
      <textarea placeholder="Tell us a bit about yourself."></textarea>
      <input type="submit" value="Sign Up">
    </form>
  </div>



</body>

</html>
