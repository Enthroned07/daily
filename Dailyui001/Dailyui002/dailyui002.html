<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dailyui002.css">
    <title>Dailyui002</title>
</head>

<body>
    <div class="form-wrapper">
        <h2>Credit Card Checkout Page</h2>
        <form>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000">


            <label for="name-on-card">Name on Card:</label>
            <input type="text" id="name-on-card" name="name-on-card" placeholder="Jane Doe">
            <div class="input-group">


                <div class="input-item">
                    <label for="expiry-date">Expiration Date:</label>
                    <select id="expiry-date" name="expiry-date">
                        <option value="" disabled selected>MM/YY</option>
                        <option value="01/22">01/22</option>
                        <option value="02/22">02/22</option>
                        <option value="03/22">03/22</option>
                        <option value="04/22">04/22</option>
                        <option value="05/22">05/22</option>
                        <option value="06/22">06/22</option>
                        <option value="07/22">07/22</option>
                        <option value="08/22">08/22</option>
                        <option value="09/22">09/22</option>
                        <option value="10/22">10/22</option>
                        <option value="11/22">11/22</option>
                        <option value="12/22">12/22</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="security-code">Security Code:</label>
                    <input type="password" id="security-code" name="security-code" placeholder="&#9679;&#9679;&#9679;">
                </div>
            </div>



            <button type="submit">Pay</button>
        </form>
    </div>



</body>

</html>

</body>

</html>
